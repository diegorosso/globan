<section class="reservation">
  <div class="container margin-form">
    <div class="form reservation-form bg-black-10">
      <form class="form-left" [formGroup]="formData" (ngSubmit)="onSubmit()">
        <h2 class="headline-1 text-center">
          Dejanos un mensaje para más información
        </h2>

        <!--         <p class="form-text text-center">
          Booking request
          <a href="tel:+88123123456" class="link">+88-123-123456</a>
          or fill out the order form
        </p> -->

        <div style="margin-top: 3rem" class="input-wrapper">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Nombre o Empresa"
            autocomplete="off"
            class="input-field"
            formControlName="name"
          />
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Apellido"
            autocomplete="off"
            class="input-field"
            formControlName="lastname"
          />
        </div>

        <div class="input-wrapper">
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Tu Teléfono"
            autocomplete="off"
            class="input-field"
            formControlName="phone"
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Tu Email"
            autocomplete="off"
            class="input-field"
            formControlName="email"
          />
        </div>

        <textarea
          name="msg"
          id="msg"
          placeholder="Message"
          autocomplete="off"
          class="input-field"
          formControlName="msg"
        ></textarea>

        <button type="submit" class="btn btn-secondary">
          <span class="text text-1">Enviar Mensaje</span>

          <span class="text text-2" aria-hidden="true">Muchas Gracias!</span>
        </button>
      </form>
